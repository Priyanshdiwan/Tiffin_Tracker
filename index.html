<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tiffin Tracker</h1>
    <form id="tiffinForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="clientName">Client Name:</label>
        <select id="clientName" name="clientName" required>
            <option value="ABC">ABC</option>
            <!-- Add more client options as needed -->
        </select>
        
        <label for="tiffinCount">Number of Tiffins:</label>
        <input type="number" id="tiffinCount" name="tiffinCount" required>
        
        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
